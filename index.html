<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="character-selection">
        <h1>ULTIMATE BATTLE TO SAVE PLANET EARTH</h1>
        <h2>Elige a tu luchador</h2>
        <div class="characters">
            <div class="character" id="luchador-1" data-gif-small="mini-guile.gif" data-gif-large="guile.gif">
                <h3>Guile</h3>
                <div class="luchador-gif">
                    <img src="mini-guile.gif" alt="Guile">
                </div>
            </div>
            <div class="character" id="luchador-2" data-gif-small="mini-ryu.gif" data-gif-large="ryu.gif">
                <h3>Ryu</h3>
                <div class="luchador-gif">
                    <img src="mini-ryu.gif" alt="Ryu">
                </div>
            </div>
            <div class="character" id="luchador-3" data-gif-small="mini-ken.gif" data-gif-large="ken.gif">
                <h3>Ken</h3>
                <div class="luchador-gif">
                    <img src="mini-ken.gif" alt="Ken">
                </div>
            </div>
        </div>
        <button id="start-game">Empezar juego</button>
    </div>
    
    <div class="game-content">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <audio id="backgroundMusic" loop autoplay>
            <source src="sounds/Guile Theme.wav" type="audio/wav"> 
        </audio>
        <button id="playMusic">Play Music</button>
    
        <div class="characters-container">
            <div class="character-image-large">
                <img src="selected-gif.gif" alt="GIF">
            </div>
            <div class="character-image-large bison">
                <img src="bison.gif" alt="GIF">
            </div>
        </div>
    </div>
    <script src="js-file.js"></script>
</body>
</html>
